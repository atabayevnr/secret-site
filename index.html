<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Chapter</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Font: Homemade Apple -->
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
</head>
<body>

    <!-- SCREEN 1 ‚Äî PASSWORD -->
    <div id="screen-password" class="screen active">
        <h2>üîí Enter password</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <button onclick="checkPassword()">Enter</button>
        <p id="wrongPass"></p>
    </div>

    <!-- SCREEN 2 ‚Äî TYPING ANIMATION -->
    <div id="screen-animation" class="screen hidden">
        <div id="terminal"></div>
    </div>

    <!-- SCREEN 3 ‚Äî LETTER -->
    <div id="screen-letter" class="screen hidden">
        <div class="paper">
            <h1 class="title">SILENT CHAPTER</h1>

            <p>–ü—Ä–∏–≤–µ—Ç) –∫–∞–∫ –¥–µ–ª–∞?<br>
            S tvoim dnem! –° —é–±–∏–ª–µ–µ–º —Ç–µ–±—è... (–≤–µ—Å—å —Ç–≤–æ–π —Ç–µ–∫—Å—Ç –∑–¥–µ—Å—å –ø–æ–ª–Ω–æ—Å—Ç—å—é)</p>

            <hr>

            <div id="video-grid">
                <!-- –ö–æ–≥–¥–∞ –ø—Ä–∏–Ω–µ—Å—ë—à—å —Å–≤–æ–∏ –≤–∏–¥–µ–æ, —è —Å—é–¥–∞ –≤—Å—Ç–∞–≤–ª—é —Ç–µ–≥–∏ -->
            </div>
        </div>
    </div>

<script>
const correctPassword = "2.9.25-13.12.25";

function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    if (input.trim() === correctPassword) {
        document.getElementById("screen-password").classList.add("hidden");
        startTypingAnimation();
    } else {
        document.getElementById("wrongPass").innerText = "Incorrect password";
    }
}


// ---- TYPING ANIMATION ----
const lines = [
    "> Daniya",
    "> today is your birthday",
    "> so I made this for you"
];

let index = 0;

function startTypingAnimation() {
    document.getElementById("screen-animation").classList.remove("hidden");

    const terminal = document.getElementById("terminal");
    terminal.innerHTML = "";

    function typeLine() {
        if (index < lines.length) {
            const line = lines[index];
            let charIndex = 0;
            const p = document.createElement("p");
            terminal.appendChild(p);

            const typeChar = setInterval(() => {
                p.textContent = line.slice(0, charIndex);
                charIndex++;

                if (charIndex > line.length) {
                    clearInterval(typeChar);
                    index++;
                    setTimeout(typeLine, 700);
                }
            }, 70);
        } else {
            setTimeout(showLetter, 1000);
        }
    }

    typeLine();
}

function showLetter() {
    document.getElementById("screen-animation").classList.add("hidden");
    document.getElementById("screen-letter").classList.remove("hidden");
}
</script>

</body>
</html>
